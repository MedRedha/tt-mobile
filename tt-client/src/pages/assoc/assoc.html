<ion-header>
  <ion-navbar>
    <ion-title>{{assoc.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item
      *ngFor="let league of data.leagues"
      (click)="onSelect(league)">
      {{league.name}}
    </button>
  </ion-list>
  <div *ngIf="!data.leagues?.length">Keine Daten gefunden.</div>
</ion-content>
