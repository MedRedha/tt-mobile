<ion-header>

  <ion-navbar>
    <ion-title>{{club.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="list-md">
    <thead>
      <tr>
        <td>Name</td>
        <td>Klass.</td>
        <td>Eins.</td>
        <td>Bilanz</td>
      </tr>
    </thead>
    <tbody>
      <tr class="item-md" *ngFor="let player of data.players" (click)="onSelect(player)">
        <td>{{player.name}}</td>
        <td><elo-score [score]="player.classification"></elo-score></td>
        <td>{{player.appearances}}</td>
        <td>{{player.balance}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
