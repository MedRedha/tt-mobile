<ion-header>
  <ion-navbar>
    <ion-title>{{club.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <table class="list-md">
    <thead>
      <tr>
        <td>Name</td>
        <td class="center">Klass.</td>
        <td class="center">Eins.</td>
        <td class="center">Bilanz</td>
      </tr>
    </thead>
    <tbody>
      <tr class="item-md" tappable *ngFor="let player of data.players" (click)="onSelect(player)">
        <td>{{player.name}}</td>
        <td class="center"><elo-score [score]="player.classification"></elo-score></td>
        <td class="center">{{player.appearances}}</td>
        <td class="center">{{player.balance}}</td>
      </tr>
      <tr *ngIf="!data.players?.length"><td colspan="4">Keine Spieler gefunden.</td></tr>
    </tbody>
  </table>

</ion-content>
