<!--
  Generated template for the Club page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{club.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="list-md">
    <tr class="item-md" *ngFor="let player of data.players" (click)="onSelect(player)">
      <td>{{player.name}}</td>
      <td>{{player.classification}}</td>
      <td>{{player.appearances}}</td>
      <td>{{player.balance}}</td>
    </tr>
  </table>
</ion-content>
