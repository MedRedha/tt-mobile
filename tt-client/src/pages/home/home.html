<ion-header>
  <ion-navbar>
    <ion-title>MTTV</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ngx-charts-bar-vertical
    [scheme]="colorScheme"
    [results]="single"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis">
  </ngx-charts-bar-vertical>

  <ion-list>
    <button ion-item
      *ngFor="let league of assoc.leagues"
      (click)="onSelect(league)">
      {{league.name}}
    </button>
  </ion-list>
</ion-content>
