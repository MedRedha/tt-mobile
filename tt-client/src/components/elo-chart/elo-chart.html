<svg width="100%" height="200px" viewBox="0 0 300 200" class="chart">
  <text *ngFor="let line of lines" x="0" [attr.y]="line.pos + 4" font-size="12" fill="grey">{{line.label}}</text>
  <line *ngFor="let line of lines" x1="25" [attr.y1]="line.pos" x2="300" [attr.y2]="line.pos" strokeWidth="1" stroke="grey"/>
  <polyline
     fill="none"
     stroke="#0074d9"
     stroke-width="3"
     [attr.points]="view"/>
</svg>
